<div class="animated fadeIn">
    <div class="row">
        <div class="col-lg-12">
            <div class="card">
                <div class="card-header">
                    <i class="fas fa-align-justify"></i>
                    <span th:text="@{'磁盘空间：'+${disk.name}}"></span>
                </div>
                <div class="card-body">

                    <div class=" form-horizontal">
                        <div class="row">

                            <div class="col-md-3">
                                <div id="diskTree"></div>
                            </div>

                            <div class="col-md-9" style="float: right">

                                <div class="layui-btn-group file-table">
                                    <button class="layui-btn" data-type="downloadSelectedFiles">
                                        <i class="fas fa-cloud-download-alt"></i>下载
                                    </button>

                                    <button type="button" class="layui-btn layui-btn-normal" id="upload-file">
                                        <i class="fas fa-cloud-upload-alt"></i>上传文件
                                    </button>

                                </div>

                                <table class="layui-table" id="LAY_table_files" lay-filter="file-table">
                                </table>

                                <script type="text/html" id="fileOpsBar">
                                    <div class="layui-btn-group">
                                        <button class="layui-btn layui-btn-sm" lay-event="download">
                                            <i class="fas fa-cloud-download-alt" title="下载该文件"></i>
                                        </button>
                                        <button class="layui-btn layui-btn-danger layui-btn-sm" lay-event="delete">
                                            <i class="fas fa-trash-alt" title="删除文件"></i>
                                        </button>
                                    </div>
                                </script>

                            </div>

                        </div>
                    </div>

                </div>
            </div>
            <!--/.row-->
        </div>
    </div>
</div>

<link href="./css/bootstrap-treeview.min.css" rel="stylesheet">
<script src="./js/bootstrap-treeview.min.js"></script>

<script th:inline="javascript">
    /*<![CDATA[*/
    layui.use(['table', 'upload'], function () {
        var table = layui.table,
            upload = layui.upload;

        var containerId = [[${disk.id.toString()}]],
            containerType = 'DISK';

        var uploadInst = upload.render({
            elem: '#upload-file',
            url: '/api/file/upload',
            accept: 'file',
            multiple: true,
            before: function (obj) {
                this.data = {
                    containerId: containerId,
                    containerType: containerType
                };
                //this.data.params = JSON.stringify(this.data.params);
            },
            done: function (res) {
                //上传完毕回调
                reloadFileTable('/api/file/list', containerId, containerType);
            },
            error: function () {
                //请求异常回调
                layer.alert("文件上传失败!", {icon: 2});
            }
        });

        var opt = {
            elem: '#LAY_table_files',
            id: 'file-data',
            url: '/api/file/list?parentId=' + [[${disk.id.toString()}]] + '&parentType=DISK',
            height: '510',
            cellMinWidth: 120,
            page: true, //开启分页,
            limit: 10,
            limits: [10, 50, 100, 200],
            cols: [
                [
                    {type: 'checkbox'},
                    {field: 'id', title: 'ID'},
                    {field: 'filename', title: '文件名', width: 320},
                    {field: 'length', title: '文件大小', width: 120},
                    {field: 'type', title: '文件类型', width: 200},
                    {field: 'uploadDate', title: '上传日期', width: 240},
                    {
                        title: '操作',
                        align: 'center',
                        toolbar: '#fileOpsBar'
                    }
                ]
            ],
            done: function (res, curr, count) {
                $("[data-field='id']").css('display', 'none');
            }
        };
        //方法级渲染
        table.render(opt);

        //监听表格复选框选择
        /*table.on('checkbox(file-table)', function (obj) {
            console.log(obj)
        });*/
        //监听工具条
        table.on('tool(file-table)', function (obj) {
            var data = obj.data;
            if (obj.event === 'download') {
                //layer.msg('文件ID号：' + data.id + '名称：' + data.filename);
                window.open('file/download/' + data.id);
            } else if (obj.event === 'delete') {
                layer.confirm('真的删除文件: ' + data.filename + ' 吗？', {title: "删除确认"}, function (index) {
                    $.ajax({
                        type: "POST",
                        url: "/api/file/delete",
                        contentType: 'application/json; charset=utf-8',
                        data: data.id, //可选参数
                        dataType: "json",
                        success: function (value) {
                            console.log(value);
                            var result = JSON.parse(value);
                            if (result == true) {
                                layer.alert('文件【' + data.filename + '】删除成功!', {
                                    icon: 6, btn: ['确认'], yes: function (index) {
                                        obj.del();
                                        layer.close(index);
                                        var tableIns = table.render(opt);
                                        tableIns.reload();
                                    }
                                });
                            } else {
                                layer.alert("文件删除失败!", {icon: 2});
                            }
                            layer.close(index);
                        }
                    });
                });
            }
        });

        var $ = layui.$, active = {
            downloadSelectedFiles: function () { //下载选中的文件
                var checkStatus = table.checkStatus('file-data'),
                    data = checkStatus.data;
                if (data.length > 0) {
                    layer.alert(JSON.stringify(data));
                }
            }
        };

        $('.file-table .layui-btn').on('click', function () {
            var type = $(this).data('type');
            active[type] ? active[type].call(this) : '';
        });

        $('#diskTree').treeview({
            data: [[${folderTree}]],
            levels: 5,
            expandIcon: 'fas fa-folder',
            collapseIcon: 'fas fa-folder-open',
            nodeIcon: "fas fa-film",
            onNodeSelected: function (event, data) {
                containerId = data.id;
                containerType = 'FOLDER';
                reloadFileTable('/api/file/list', containerId, containerType);
            },
            onNodeUnselected: function (event, data) {
                containerId = [[${disk.id.toString()}]];
                containerType = 'DISK';
                reloadFileTable('/api/file/list', containerId, containerType);
            }
        });

        $(document).on("click", ".uploadDialog", function () {
            $("#containerId").val(containerId);
            $("#containerType").val(containerType);
        });

        function reloadFileTable(restUrl, parentId, parentType) {
            table.reload('file-data', {
                url: restUrl,
                page: {
                    curr: 1 //重新从第 1 页开始
                },
                where: {
                    parentId: parentId,
                    parentType: parentType
                }
            });
        }

        /*]]>*/
    });
</script>
