<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="${title}"></title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="css/fontawesome-all.min.css">
    <link rel="stylesheet" href="css/app-style.css">

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdn.bootcss.com/popper.js/1.13.0/umd/popper.min.js"></script>
    <script src="https://cdn.bootcss.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
</head>
<body>

<nav class="navbar navbar-expand-lg bg-dark navbar-dark">
    <div class="collapse navbar-collapse" id="navbarToggler">
        <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
            <li class="nav-item active">
                <a class="nav-link" href="/">文件管理</a>
            </li>
            <li class="nav-item" th:if="${isAdmin}">
                <a class="nav-link" href="/folders">目录管理</a>
            </li>
            <li class="nav-item" th:if="${isAdmin}">
                <a class="nav-link" href="/users">账号管理</a>
            </li>
            <li class="nav-item" th:if="${isAdmin}">
                <a class="nav-link disabled" href="/swagger-ui.html" target="_blank">REST API 调用接口</a>
            </li>
            <a class="nav-link" href="/logout">退出系统</a>
            </li>
        </ul>
        <form class="form-inline my-2 my-lg-0" th:action="@{/search}">
            <input class="form-control mr-sm-2" type="search" placeholder="文件名" name="filename" id="filename">
            <button class="btn btn-outline-success my-2 my-sm-0" type="submit">搜索</button>
        </form>
    </div>
</nav>

<div class="alert alert-success" th:if="${message}">
    <h2 th:text="${message}"/>
</div>

<div class="table-responsive">
    <div th:if="${currentFolder}">
        <a th:href="@{'/folder@'+${currentFolder.parentId}}"
           th:text="@{'返回上级目录'}"></a>

        <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#uploadModal">
            <i class="fas fa-cloud-upload-alt"></i>上传文件
        </button>

    </div>

    <!-- 模态框 -->
    <div class="modal fade" id="uploadModal" th:if="${currentFolder}">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">

                <!-- 模态框头部 -->
                <div class="modal-header">
                    <h4 class="modal-title">上传文件</h4>
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                </div>

                <!-- 模态框主体 -->
                <div class="modal-body">
                    <div class="table-responsive" style="text-align: center">
                        <form method="POST" enctype="multipart/form-data" th:action="@{'/upload'}">
                            <table class="table table-hover">
                                <tr>
                                    <td align="right">需要上传的文件:</td>
                                    <td><input type="file" name="file" class="input custom-file"/></td>
                                </tr>
                                <tr>
                                    <td align="right">访问权限:</td>
                                    <td>
                                        <label><input id="shareSetting_PublicMode" name="shareSetting" type="checkbox"
                                                      value="PublicMode"/>公开访问</label>
                                        <label><input id="shareSetting_GroupMode" name="shareSetting" type="checkbox"
                                                      value="GroupMode"/>组内共享</label>
                                    </td>
                                </tr>
                                <tr>
                                    <td align="right">共享组:</td>
                                    <td>
                                        <select id="shareGroups" name="shareGroups"
                                                class="select custom-select" multiple="multiple">
                                            <option th:each="entry : ${groupMap}"
                                                    th:value="${entry.key}"
                                                    th:text="${entry.value}">共享组
                                            </option>
                                        </select>
                                    </td>
                                </tr>
                            </table>
                            <input type="hidden" id="folderId" name="folderId"
                                   th:value="${currentFolder.id}"/>
                            <input type="submit" value="上传" class="btn btn-success"/>
                        </form>
                    </div>
                </div>
                <!-- 模态框底部 -->
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">关闭</button>
                </div>

            </div>
        </div>
    </div>

    <table class="table table-striped table-hover">
        <thead class="thead-light">
        <tr>
            <th>文件名</th>
            <th>文件类型</th>
            <th>文件长度</th>
            <th>上传日期</th>
            <th th:if="${isAdmin}">标签</th>
            <th th:if="${isAdmin}">公开访问</th>
            <th th:if="${isAdmin}">权限</th>
            <th>操作</th>
        </tr>
        </thead>

        <tbody>
        <tr th:each="folder : ${folders}">
            <td>
                <i th:if="${folder.childrenCount>0}" class="fas fa-folder"></i>
                <i th:if="${folder.childrenCount==0}" class="far fa-folder"></i>
                <a th:href="@{'/folder@'+${folder.id}}" th:text="${folder.path}"/>
            </td>
            <td th:if="${isAdmin}" colspan="4">文件夹</td>
            <td th:unless="${isAdmin}" colspan="3">文件夹</td>
            <td th:if="${isAdmin}">
                <span th:if="${folder.openAccess}"><i class="fas fa-check"></i></span>
            </td>
            <td th:if="${isAdmin}">
                <ul class="custom-list">
                    <li th:each="authorization:${folder.authorizations}">
                        <span th:text="${authorization.name}"></span>[
                        <span th:text="${ownerTypeMap[authorization.type]}"></span>:
                        <span th:text="${privilegeMap[authorization.privilege]}"></span>]
                    </li>
                </ul>
            </td>
            <td>
                <div class="input-group">
                    <a th:href="@{'/zip-resource/'+${folder.id}}" class="btn btn-dark">
                        <i class="fas fa-cloud-download-alt"></i>
                    </a>
                </div>
            </td>
        </tr>
        <tr th:each="file : ${files}">
            <form th:action="@{/deleteFile}" th:method="DELETE">
                <td>
                    <a th:href="@{${file.linkPrefix}+${file.id}}">
                        <i th:class="${file.iconClass}"></i>
                        <span th:text="${file.filename}"></span>
                    </a>
                </td>
                <td th:text="${file.type}">文件类型</td>
                <td th:text="${#numbers.formatInteger(file.length,3,'COMMA')}">文件大小</td>
                <td th:text="${#dates.format(file.uploadDate,'yyyy-MM-dd HH:mm:ss')}">上传日期</td>
                <td th:if="${isAdmin}">
                    <ul class="custom-list">
                        <li th:each="filelabel:${file.labels}">
                            <span th:text="${filelabel}"></span>.
                        </li>
                    </ul>
                </td>
                <td th:if="${isAdmin}">
                    <span th:if="${file.openAccess}"><i class="fas fa-check"></i></span>
                </td>
                <td th:if="${isAdmin}">
                    <ul class="custom-list">
                        <li th:each="authorization:${file.authorizations}">
                            <span th:text="${authorization.name}"></span>[
                            <span th:text="${ownerTypeMap[authorization.type]}"></span>:
                            <span th:text="${privilegeMap[authorization.privilege]}"></span>]
                        </li>
                    </ul>
                </td>
                <td>
                    <div class="input-group">
                        <input type="hidden" id="fileId" name="fileId"
                               th:value="${file.id}"/>
                        <input type="hidden" id="folderId" name="folderId"
                               th:value="${currentFolder.id}"/>
                        <input th:if="${file.deleteAuthorization}" type="submit"
                               value="&#xf2ed" class="btn btn-danger far fa-trash-alt"/>
                        <a th:href="@{'/download/'+${file.id}}" class="btn btn-dark">
                            <i class="fas fa-cloud-download-alt"></i>
                        </a>
                    </div>
                </td>
            </form>
        </tr>
        </tbody>
    </table>
</div>
<footer>
    <p>2018 &copy; Quick Doc 快捷文档共享</p>
</footer>

</body>
</html>
