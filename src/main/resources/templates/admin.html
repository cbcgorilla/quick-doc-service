<html xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="_csrf_header" th:content="${_csrf.headerName}"/>
    <meta content="IE=edge,chrome=1" http-equiv="X-UA-Compatible">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${title}"></title>

    <!-- Metis core stylesheet -->
    <link rel="stylesheet" href="/css/app-style.css">
    <!-- Bootstrap -->
    <link href="/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="/css/fontawesome-all.min.css">

    <script src="/js/bootstrap.min.js"></script>

</head>
<body>
<nav class="navbar navbar-expand-sm bg-dark navbar-dark">
    <!-- Links -->
    <ul class="navbar-nav">
        <li class="nav-item">
            <a class="nav-link" href="/">文件管理</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="/admin">目录管理</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="/admin">账号管理</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="/swagger-ui.html" target="_blank">REST API 调用接口</a>
        </li>
        <li class="nav-item navbar-right">
            <a class="nav-link" href="/logout">退出系统</a>
        </li>
    </ul>
</nav>

<div id="wrap" th:if="${adminPage}=='user-admin'">
    <div class="panel panel-default">
        <div class="panel-body">
            <div class="table-responsive">
                <table class="table table-hover">
                    <thead>
                    <tr>
                        <th>用户名</th>
                        <th>分组</th>
                        <th>授权</th>
                        <th width="100"></th>
                        <th width="100"></th>
                    </tr>
                    </thead>
                    <tbody>

                    <tr th:each="user : ${users}">
                        <form th:action="@{/admin/deleteUser}" th:method="DELETE">
                            <td>
                                <span th:text="${user.username}"></span>
                            </td>
                            <td>
                                <span th:text="${user.group}"></span>
                            </td>
                            <td>
                                <ul>
                                    <li th:each="authority:${user.authorities}">
                                        <span th:text="${authority}"></span>
                                    </li>
                                </ul>
                            </td>
                            <td>
                                <a th:href="@{'/admin/editUser/'+${user.id}}" th:text="@{'编辑'}"
                                   class="btn btn-success"></a>
                            </td>
                            <td>
                                <input type="hidden" id="userId" name="userId"
                                       th:value="${user.id}"/>
                                <input type="hidden" th:name="${_csrf.parameterName}"
                                       th:value="${_csrf.token}"/>
                                <input type="submit" value="删除" class="btn btn-danger"/>
                            </td>
                        </form>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div><!-- /#wrap -->
<footer>
    <p>2018 &copy; Quick Doc 快捷文档共享</p>
</footer>

</body>
</html>
