<html xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="_csrf_header" th:content="${_csrf.headerName}"/>
    <meta content="IE=edge,chrome=1" http-equiv="X-UA-Compatible">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${title}"></title>

    <!-- Font Awesome -->
    <link rel="stylesheet" href="/css/font-awesome.min.css">

    <!-- Metis core stylesheet -->
    <link rel="stylesheet" href="/css/app-style.css">
    <!-- Bootstrap -->
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <script src="/js/jquery.min.js"></script>
    <script src="/js/bootstrap.min.js"></script>

</head>
<body>
<nav class="navbar navbar-inverse" role="navigation">
    <div class="container-fluid">
        <div class="navbar-header">
            <a class="navbar-brand" href="/">文件管理</a>
        </div>
        <div class="navbar-header">
            <a class="navbar-brand" href="/admin">目录管理</a>
        </div>
        <div class="navbar-header">
            <a class="navbar-brand" href="/admin">账号管理</a>
        </div>
        <div class="navbar-header">
            <a class="navbar-brand" href="/swagger-ui.html">REST API</a>
        </div>
        <div class="navbar-text navbar-right">
            <a href="/logout">退出系统</a>
        </div>
    </div>
</nav>

<div id="wrap">
    <div class="panel panel-default">
        <!-- Default panel contents -->
        <div class="panel-heading"><span class="lead">用户清单</span></div>
        <div class="panel-body">
            <div class="table-responsive">
                <table class="table table-hover">
                    <thead>
                    <tr>
                        <th>用户名</th>
                        <th>授权</th>
                        <th width="100"></th>
                        <th width="100"></th>
                    </tr>
                    </thead>
                    <tbody>

                    <form th:action="@{/admin/deleteUser}" th:method="DELETE">
                        <tr th:each="user : ${users}">
                            <td>
                                <span th:text="${user.username}"></span>
                            </td>
                            <td>
                                <ul>
                                    <li th:each="authority:${user.authorities}">
                                        <span th:text="${authority}"></span>
                                    </li>
                                </ul>
                            </td>
                            <td>
                                <a th:href="@{'/admin/editUser/'+${user.id}}" th:text="@{'编辑'}"
                                   class="btn btn-success"></a>
                            </td>
                            <td>
                                <input type="hidden" id="userId" name="userId"
                                       th:value="${user.id}"/>
                                <input type="hidden" th:name="${_csrf.parameterName}"
                                       th:value="${_csrf.token}"/>
                                <input type="submit" value="删除" class="btn btn-danger"/>
                            </td>
                        </tr>
                    </form>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <!-- Default panel contents -->
    <div class="panel-heading"><span class="lead">用户 </span></div>
    <div class="panel-body">
        <div class="formcontainer">
            <form ng-submit="ctrl.submit()" name="myForm" class="form-horizontal">
                <input type="hidden" ng-model="ctrl.user.id"/>
                <div class="row">
                    <div class="form-group col-md-12">
                        <label class="col-md-2 control-lable" for="username">用户名</label>
                        <div class="col-md-7">
                            <input type="text" ng-model="ctrl.user.username" id="username"
                                   class="username form-control input-sm"
                                   placeholder="输入用户名" required ng-minlength="3"/>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="form-group col-md-12">
                        <label class="col-md-2 control-lable" for="password">密码</label>
                        <div class="col-md-7">
                            <input type="password" ng-model="ctrl.user.password" id="password"
                                   class="form-control input-sm" placeholder="输入密码"/>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="form-group col-md-12">
                        <label class="col-md-2 control-lable" for="authorities">权限名</label>
                        <div class="col-md-7">
                            <input type="text" ng-model="ctrl.user.authorities" id="authorities"
                                   class="form-control input-sm" placeholder="权限名"/>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="form-actions floatRight">
                        <button type="button" ng-click="ctrl.reset()" class="btn btn-warning btn-sm"
                                ng-disabled="myForm.$pristine">重置表单
                        </button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div><!-- /#wrap -->
<footer>
    <p>2018 &copy; Quick Doc 快捷文档共享</p>
</footer>

</body>
</html>
