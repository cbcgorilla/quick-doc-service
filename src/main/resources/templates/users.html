<div class="animated fadeIn">
    <div class="row">
        <div class="col-lg-12">
            <div class="card">
                <div class="card-header">
                    <i class="fas fa-align-justify"></i> 系统用户
                </div>
                <div class="card-body">

                    <div class="layui-btn-group userTable">
                        <button class="layui-btn" data-type="getCheckData">获取选中行数据</button>
                        <button class="layui-btn" data-type="getCheckLength">获取选中数目</button>
                        <button class="layui-btn" data-type="isAll">验证是否全选</button>
                        <button class="addMemberDialogModal layui-btn btn-success"
                                type="button"
                                data-toggle="modal"
                                data-target="#addMemberDialogModal">
                            <i class="fas fa-user-plus" aria-hidden="true"></i> 添加成员
                        </button>
                    </div>

                    <table class="layui-table" id="LAY_table_user" lay-filter="userTable">
                    </table>

                    <script type="text/html" id="userOpsBar">
                        <div class="layui-btn-group">
                            <button class="layui-btn layui-btn-sm" lay-event="detail">
                                <i class="fas fa-info-circle" title="查看用户详细信息"></i>
                            </button>
                            <button class="layui-btn layui-btn-normal layui-btn-sm" lay-event="edit">
                                <i class="fas fa-edit" title="修改用户信息"></i>
                            </button>
                            <button class="layui-btn layui-btn-danger layui-btn-sm" lay-event="del">
                                <i class="fas fa-trash-alt" title="删除用户"></i>
                            </button>
                        </div>
                    </script>

                    <script th:inline="javascript">
                        layui.use('table', function () {
                            var table = layui.table;
                            var opt = {
                                elem: '#LAY_table_user',
                                id: 'reloadUserData',
                                url: '/api/user/list',
                                height: '510',
                                cellMinWidth: 120,
                                page: true, //开启分页,
                                limit: 10,
                                limits: [10, 20, 50, 100],
                                cols: [
                                    [
                                        {type: 'checkbox'},
                                        {field: 'id', title: 'ID'},
                                        {field: 'username', title: '用户名',width:160},
                                        {field: 'title', title: '显示名',width:160},
                                        {
                                            field: 'avatarId',
                                            title: '头像',
                                            align: 'center',
                                            width: 80,
                                            templet: '#avatarTpl'
                                        },
                                        {field: 'email', title: '邮箱'},
                                        {field: 'groups', title: '用户组'},
                                        {
                                            title: '操作',
                                            width: 160,
                                            align: 'center',
                                            toolbar: '#userOpsBar'
                                        }
                                    ]
                                ],
                                done: function (res, curr, count) {
                                    $("[data-field='id']").css('display', 'none');
                                }
                            };
                            //方法级渲染
                            table.render(opt);

                            //监听表格复选框选择
                            table.on('checkbox(userTable)', function (obj) {
                                console.log(obj)
                            });
                            //监听工具条
                            table.on('tool(userTable)', function (obj) {
                                var data = obj.data;
                                if (obj.event === 'detail') {
                                    layer.msg('用户ID号：' + data.id + '\n 显示名称：' + data.title);
                                } else if (obj.event === 'del') {
                                    layer.confirm('真的删除用户: '+data.username+' 吗？', {title: "删除确认"}, function (index) {
                                        postJSON("/api/user/delete", data.username)
                                            .catch(error => {

                                            })
                                            .then(value => {
                                                    var result=JSON.parse(value);
                                                if (result == true) {
                                                    layer.alert('用户'+data.username+'删除成功!', {
                                                        icon: 6, btn: ['确认'], yes: function (index) {
                                                            obj.del();
                                                            layer.close(index);
                                                            var tableIns=table.render(opt);
                                                            tableIns.reload();
                                                        }
                                                    });
                                                } else {
                                                    layer.alert("用户删除失败!", {icon: 2});
                                                }
                                                layer.close(index);
                                            });
                                    });

                                } else if (obj.event === 'edit') {
                                    layer.alert('编辑行：<br>' + JSON.stringify(data))
                                }
                            });

                            var $ = layui.$, active = {
                                getCheckData: function () { //获取选中数据
                                    var checkStatus = table.checkStatus('reloadUserData')
                                        , data = checkStatus.data;
                                    layer.alert(JSON.stringify(data));
                                }
                                , getCheckLength: function () { //获取选中数目
                                    var checkStatus = table.checkStatus('reloadUserData')
                                        , data = checkStatus.data;
                                    layer.msg('选中了：' + data.length + ' 个');
                                }
                                , isAll: function () { //验证是否全选
                                    var checkStatus = table.checkStatus('reloadUserData');
                                    layer.msg(checkStatus.isAll ? '全选' : '未全选')
                                }
                            };

                            $('.userTable .layui-btn').on('click', function () {
                                var type = $(this).data('type');
                                active[type] ? active[type].call(this) : '';
                            });
                        });
                    </script>

                    <!-- 模态框 -->
                    <div class="modal fade" id="addMemberDialogModal">
                        <div class="modal-dialog modal-lg">
                            <div class="modal-content">

                                <!-- 模态框头部 -->
                                <div class="modal-header">
                                    <h4 class="modal-title" id="modal-title">人员信息</h4>
                                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                                </div>

                                <!-- 模态框主体 -->
                                <div class="modal-body">
                                    <div class="table-responsive" style="text-align: center">
                                        <form class="form-horizontal" method="POST" th:action="@{'users/save'}">
                                            <table class="table table-hover">
                                                <tr>
                                                    <td align="right">登录用户名:</td>
                                                    <td>
                                                        <div class="template-input-icon-container">
                                                            <i class="fas fa-user"></i>
                                                            <input type="text" class="form-control"
                                                                   placeholder="登录用户名"
                                                                   required="required"
                                                                   id="username" name="username"/>
                                                        </div>
                                                    </td>
                                                </tr>
                                                <tr>
                                                    <td align="right">显示用户名:</td>
                                                    <td>
                                                        <div class="template-input-icon-container">
                                                            <i class="fas fa-id-card"></i>
                                                            <input type="text" class="form-control"
                                                                   placeholder="显示用户名"
                                                                   required="required"
                                                                   id="user-title" name="title"/>
                                                        </div>
                                                    </td>
                                                </tr>
                                                <tr>
                                                    <td align="right">用户邮箱:</td>
                                                    <td>
                                                        <div class="template-input-icon-container">
                                                            <i class="fas fa-at"></i>
                                                            <input type="text" class="form-control"
                                                                   placeholder="用户邮箱"
                                                                   required="required"
                                                                   id="email-address" name="email"/>
                                                        </div>
                                                    </td>
                                                </tr>
                                                <tr>
                                                    <td align="right">密 码:</td>
                                                    <td>
                                                        <div class="template-input-icon-container">
                                                            <i class="fas fa-lock"></i>
                                                            <input type="password" class="form-control"
                                                                   placeholder="密码"
                                                                   required="required"
                                                                   id="password" name="password"/>
                                                        </div>
                                                    </td>
                                                </tr>
                                                <tr>
                                                    <td align="right">用户组:</td>
                                                    <td>
                                                        <div class="template-input-icon-container">
                                                            <i class="fas fa-users"></i>
                                                            <input type="text" class="form-control"
                                                                   placeholder="用户组" required="required"
                                                                   id="userGroup" name="userGroup"/>
                                                        </div>
                                                    </td>
                                                </tr>
                                                <tr>
                                                    <td align="right">用户类别:</td>
                                                    <td>
                                                        <select id="userType" name="userType"
                                                                class="select custom-select">
                                                            <option th:each="entry : ${userAuthorityMap}"
                                                                    th:value="${entry.key}"
                                                                    th:text="${entry.value}">用户类别
                                                            </option>
                                                        </select>
                                                    </td>
                                                </tr>
                                            </table>
                                            <input type="submit" value="保存" class="btn btn-success"/>
                                        </form>
                                    </div>
                                </div>
                                <!-- 模态框底部 -->
                                <div class="modal-footer">
                                    <button type="button" class="btn btn-secondary" data-dismiss="modal">关闭
                                    </button>
                                </div>

                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!--/.row-->
        </div>
    </div>
</div>

<script src="/js/ajaxutils.js" th:inline="javascript"></script>
<script th:inline="javascript">
    //<![CDATA[
    $(document).on("click", ".addMemberDialogModal", function () {
        $(".template-input-icon-container #username").val("");
        $(".template-input-icon-container #userGroup").val("");
    });
    $(document).on("click", ".editMemberDialogModal", function () {
        var $td = $(this).parents('tr').children('td');
        $(".template-input-icon-container #username").val($td.eq(0).text());
        $(".template-input-icon-container #userGroup").val($td.eq(1).find("ul.custom-list > li").text().trim());
        $(".template-input-icon-container #userType").val($td.eq(2).find("select").get(0).val());
    });
    //]]>
</script>
<script type="text/html" id="avatarTpl">
    <div style="align:center;">
        <img src="file/view-jpeg/{{ d.avatarId}}"
             style="width:32px; height:32px;border-radius:32px">
    </div>
</script>
<style type="text/css">
    .layui-table-cell {
        height: 36px;
        line-height: 36px;
    }
</style>
