server.port=8000
##################################################
# 上传文件大小限制
##################################################
spring.servlet.multipart.max-file-size=500MB
spring.servlet.multipart.max-request-size=500MB
##################################################
# MongoDB数据库连接配置
##################################################
spring.data.mongodb.host=localhost
spring.data.mongodb.port=27017
spring.data.mongodb.database=quickdoc
##################################################
# Actuator 监控点配置信息
##################################################
management.endpoints.web.base-path=/management
management.endpoints.web.exposure.include=*
management.endpoint.health.show-details=when_authorized
##################################################
# Kafka消息流配置
##################################################
quickdoc.stream.enabled=false
quickdoc.stream.topic=active-session
spring.kafka.bootstrap-servers=localhost:9092
# 指定默认topic id
spring.kafka.template.default-topic=active-session
# 每次批量发送消息的数量
spring.kafka.producer.batch-size= 1000
spring.kafka.producer.retries= 3
spring.kafka.producer.key-serializer=org.apache.kafka.common.serialization.StringSerializer
spring.kafka.producer.value-serializer=org.apache.kafka.common.serialization.StringSerializer

##################################################
# JodConverter Configuration
##################################################
jodconverter.local.enabled=true
jodconverter.local.officeHome=/opt/openoffice4
jodconverter.local.portNumbers=8100, 8101, 8102, 8103, 8104, 8105, 8106, 8107, 8108, 8109
jodconverter.local.maxTasksPerProcess=10